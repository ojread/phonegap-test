<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<title>PhoneGap Test</title>
	</head>
	<body>

		<div id="mainPage" data-role="page">
			<div data-role="header">
				<a href="#optionsPage" data-icon="gear" class="ui-btn-right">Options</a>
				<h1>PhoneGap Test</h1>
			</div>
			<div data-role="content">
				<p>Main page</p>
				<p>Show app status here</p>
			</div>
		</div>

		<div id="optionsPage" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>Options</h1>
			</div>
			<div data-role="content">
				<p><a href="#accelerometerPage" data-role="button">Accelerometer</a></p>
				<p><a href="#contactsPage" data-role="button">Contacts</a></p>
			</div>
		</div>

		<div id="accelerometerPage" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>Accelerometer</h1>
			</div>
			<div data-role="content">
				<p>min: <span id="min"></span></p>
				<p>max: <span id="max"></span></p>
				<p><button onclick="accelerometer.reset();">Reset</button></p>
				<p><a href="#mainPage" data-direction="reverse" data-role="button">Back</a></p>
			</div>
		</div>

		<div id="contactsPage" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>Contacts</h1>
			</div>
			<div data-role="content">
				<p>Listing all contacts:</p>
				<p id="contacts"></p>
				<p><a href="#mainPage" data-direction="reverse" data-role="button">Back</a></p>
			</div>
		</div>


		<script type="text/javascript" src="phonegap.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jquery-mobile-options.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
